 <!DOCTYPE html>

<link href="style.css" rel="stylesheet" type="text/css" />
<style>
  .mySlides {
  display: flex;
  margin-left:44%;
  margin-top:10%;
} 

</style>
</head>

<body>


<div class="images" style="max-width:800px">
  
  <img class="mySlides" src="leb.jpg" style="width:100%">
  <img class="mySlides" src="poli.jpg" style="width:100%">
  <img class="mySlides" src="mont.jpg" style="width:100%">
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
